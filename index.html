<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Lottery</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="header">
        <h1>Travel Lottery ✈️</h1>
    </div>
    <main>
        <div class="lottery-result">
            <div id="initial">
                <b>?</b>
            </div>
            
            <div class="result-item">
                <h2 id="result-name"></h2>
            </div>
            <div class="result-item">
                <img class="result-image" id="result-image"></img>
            </div>
        </div>
        <div class="wishlist-container">
            <h2>Wishlist</h2>
            <ul id="wishlist-list"></ul>
        </div>
    </main>
    
    
    <div class="action-buttons">
        <button class="btn" id="lottery-btn">click</button>
        <button class="btn" id="wishlist-btn">wishlist</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
